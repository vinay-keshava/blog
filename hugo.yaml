# Hugo configuration file
title: Vinay Keshava

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Docs
      pageRef: /docs
      weight: 2
    - name: Blog
      pageRef: blog.md
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: Mastodon
      weight: 5
      url: "https://mastodon.world/@vinaykeshava"
      params:
        icon: mastodon

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo: 
      path: /images/vinay.png

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
